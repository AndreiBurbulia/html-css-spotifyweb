<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awensome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Spotify WebApp</title>
</head>

<body>
    <!-- Site Header -->
    <header class="">
        <!-- Left Navbar -->
        <section class="left_navbar d-flex flex-column">

            <!-- Logo -->
            <img class="img-fluid p-3 w-75" src="./assets/img/logo.svg" alt="Logo of Spotify">

            <!-- Navigation elements -->
            <div class="list_element p-3">
                <ul class="nav_voice">
                    <li><a href="#">
                            <img src="./assets/img/home.svg" alt="House Icon">
                            Home
                        </a>
                    </li>
                    <li><a href="#">
                            <img src="./assets/img/search.svg" alt="Search Icon">
                            Cerca
                        </a>
                    </li>
                    <li><a href="#">
                            <img src="./assets/img/libreria.svg" alt="Library Icon">
                            La tua libreria
                        </a>
                    </li>
                </ul>
                <div class="playlist">
                    <h6 class="text-white">PLAYLIST</h6>
                    <div class="d-flex align-items-end">
                        <i class="fas fa-plus"></i>
                        <span>Crea Playlist</span>
                    </div>
                    <ul class="nav_voice">
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>


                </div>
            </div>

            <!-- Bottom voice -->
            <div class="name_utent text-white p-3">
                <div>
                    <img src="./assets/img/download.svg" alt="">
                    <span>Install app</span>
                </div>
                <hr>
                <div>
                    <img class="bg-secondary" src="./assets/img/profile.svg" alt="Icon of profile">
                    <span>John Doe</span>

                </div>
            </div>


        </section>
        <!-- /Left Navbar -->

        <!-- Top Navbar -->
        <section class="top_navbar d-flex align-items-center justify-content-end">
            <span>effettua l'upgrade</span>
        </section>
        <!-- /Top Navbar -->

        <!-- Bottom Navbar -->
        <section class="bottom_navbar text-white d-flex justify-content-between align-items-center">

            <!-- Left Part of Bottom Navbar -->
            <div class="left_bottom d-flex align-items-center">
                <img src="./assets/img/sinister.jpeg" alt="Copertina albun Sinister">
                <div class="title_song">
                    <span>Sinister</span>
                    <span>Brano Nome</span>
                </div>
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
            </div>

            <!-- Central Part of Bottom Navbar -->
            <div class="center_bottom d-flex flex-column align-items-center">
                <div class="center_comand mb-1">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="far fa-play-circle"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-redo-alt"></i>
                </div>
                <div class="">
                    <span>0:25</span>
                    <div class="line_progress mx-3">
                        <div class="progress_state"></div>
                    </div>
                    <span>4:45</span>
                </div>


            </div>

            <!-- Right Part of Bottom Navbar -->
            <div class="right_bottom">
                <i class="fas fa-bars"></i>
                <i class="fas fa-desktop"></i>
                <i class="fas fa-volume-up"></i>
                <div class="line_progress mr-2">
                    <div class="progress_state"></div>
                </div>
            </div>

        </section>
        <!-- /Bottom Navbar -->


    </header>
    <!-- /Site Header -->

    <!-- Site Main -->
    <main>




    </main>
    <!-- /Site Main -->


</body>

</html>
